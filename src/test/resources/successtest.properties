#location crawler keeps it's internal results
crawler.storageFolder=/var/projects/crawler

crawler.resultsFolder=/var/projects/crawler_output

crawler.compareResultsFolder=/var/projects/compare_output

crawler.compareDiffFolder=/var/projects/compare_diff

# untested with more than 1 thread (currently)
crawler.concurrentThreads=1

# 0 is infinite
crawler.maxDepth=0

# follow redirects to the actual pages or read them as redirects
crawler.followRedirects=true

#page(s) to index
crawler.startPage=http://localhost:9000/site/staticpage.html

crawler.siteBaseUrl=http://localhost:9000/site/

crawler.comparePath=http://localhost:9000/site2/

crawler.maxPageCount=100000